ruleset=   ChinaIP,[]GEOIP,CN
ruleset=   漏网之鱼,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=   节点选择`select`[]♻️ 自动选择`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   手动切换`select`.*
custom_proxy_group=   自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=   Telegram`select`[]节点选择`[]自动选择`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   OpenAi`select`[]节点选择`[]♻自动选择`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   YouTube`select`[]节点选择`[]自动选择`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   Netflix`select`[]奈飞节点`[]节点选择`[]♻自动选择`[]狮城节点`[]香港节点`[]台湾节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   BiliBili`select`[]全球直连`[]台湾节点`[]香港节点
custom_proxy_group=   GlobalMedia`select`[]节点选择`[]♻自动选择`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点`[]手动切换`[]DIRECT
custom_proxy_group=   ChinaIP`select`[]DIRECT`[]节点选择`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]手动切换
custom_proxy_group=   Apple`select`[]DIRECT`[]节点选择`[]美国节点`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]手动切换
custom_proxy_group=   Globa`select`[]DIRECT`[]节点选择`[]自动选择
custom_proxy_group=   漏网之鱼`select`[]节点选择`[]自动选择`[]DIRECT`[]香港节点`[]台湾节点`[]狮城节点`[]日本节点`[]美国节点`[]手动切换
custom_proxy_group=   香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=   日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=   美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=   台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=   狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true
